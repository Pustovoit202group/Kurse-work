    <div class="container">
        <div class="row">

                    <img src="й.png" alt="Rocket Image" style="width: 2000px; height: 180px; transform: rotate(-260deg); ">
                </div>
            </div>

            
            <div class="col-md-2">
                <div class="rocket" style="left: 200px; top: 250px;">
                    <img src="й.png" alt="Rocket Image" style="width: 2000px; height: 180px; transform: rotate(-260deg);">
                </div>
            </div>

           
            <div class="col-md-2">
                <div class="rocket" style="left: 300px; top: 100px;"><img src="й.png" alt="Rocket Image" style="width: 2000px; height: 180px; transform: rotate(-260deg);"></div>
            </div>

            
            <div class="col-md-2">
                <div class="rocket" style="left: 400px; top: 200px;"><img src="й.png" alt="Rocket Image" style="width: 2000px; height: 180px; transform: rotate(-260deg);"></div>

    <div class="form-container">
        <form id="airObjectForm" onsubmit="return validateForm()">
            <label for="location">Населений пункт:</label>
            <input type="text" id="location" class="form-control" required>

            <label for="direction">В яку сторону:</label>
            <select id="direction" class="form-control" required>
                <option value="north">Північ</option>
                <option value="west">Захід</option>
                <option value="east">Схід</option>
                <option value="south">Південь</option>
            </select>

            <label for="whatIsFlying">Що летить:</label>
            <input type="text" id="whatIsFlying" class="form-control" required>

            <button type="submit" class="btn btn-success">Відправити</button>
        </form>
        <button class="history-button" onclick="toggleHistory()">Історія</button>
        <div class="data-container">
            <h3>Збережена історія</h3>
            <ul id="savedDataList"></ul>
            <button class="collapse-button" onclick="toggleHistory()">Згорнути</button>
        </div>
    </div>
